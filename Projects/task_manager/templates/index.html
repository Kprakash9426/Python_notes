{% extends 'layout.html' %}

{% block content %}
<h2>Your Tasks</h2>

<ul class="task-list">
    {% for task in tasks %}
    <li>
        {{ task.title }}
        <a href="/delete/{{ task.id }}" class="delete-btn">Delete</a>
    </li>
    {% endfor %}
</ul>


<form action="/add" method="POST" class="task-form">
    <input type="text" name="title" placeholder="Enter task..." required>
    <button type="submit">Add Task</button>
</form>
{% endblock %}
